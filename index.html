                { id: 4, category: "Job Scam / Fake Check", scenario: "LinkedIn par ek recruiter aapko remote data entry job offer karta hai. Woh aapko laptop kharidne ke liye $2,000 ka check bhejte hain.", options: [{ text: "Check deposit karein aur equipment kharidein.", score: 0 }, { text: "Check clear hone ka intezaar karein, phir kharidein.", score: 2 }, { text: "Mana kar dein. Asli companies khud equipment bhejti hain.", score: 5 }] },
                { id: 5, category: "Tech Support Fraud", scenario: "Computer par ek popup aata hai jisme zor se siren baj raha hai: 'VIRUS DETECTED. Microsoft Support ko turant call karein.'", options: [{ text: "Screen par diye gaye number par call karein.", score: 0 }, { text: "Computer force restart karein aur apna antivirus run karein.", score: 5 }, { text: "Popup window mein 'Close' button dabayein.", score: 2 }] },
                { id: 6, category: "Romance / Crypto Investment", scenario: "Aap dating app par kisi se mile. Baat jaldi aage badhi. Ek hafte baad, unhone kaha ki unhone crypto trading se $50k kamaye aur aapko sikhana chahte hain.", options: [{ text: "Poochein ki ye kaise kaam karta hai aur thoda invest karein.", score: 0 }, { text: "Pyar se sunein lekin apne paise alag rakhein.", score: 2 }, { text: "Baat karna band karein. Ye ek romance scam hai.", score: 5 }] },
                { id: 7, category: "Phishing", scenario: "Aapko 'Netflix' se email aata hai: 'Payment declined. Update info to keep watching.' Sender ka address `support-netflix@gmail.com` hai.", options: [{ text: "Link par click karein aur login karein.", score: 0 }, { text: "Link par hover karke dekhein ki woh kahan ja raha hai.", score: 2 }, { text: "Spam mark karein. Netflix Gmail address use nahi karta.", score: 5 }] },
                { id: 8, category: "Crypto Giveaway / Deepfake", scenario: "Ek mashhoor CEO Twitter par video post karte hain ki woh kisi specific wallet address par bheje gaye ETH/Bitcoin ko double kar denge.", options: [{ text: "Thoda amount bhej kar test karein.", score: 0 }, { text: "Maan lein ki account hack hua hai ya ye deepfake hai.", score: 5 }, { text: "Comments padhein ki dusron ko paise mile ya nahi.", score: 2 }] },
                { id: 9, category: "MFA Fatigue", scenario: "Aapke phone par 10 notifications aate hain login approve karne ke liye. Phir 'IT Support' ka call aata hai code mangne ke liye taaki spam ruke.", options: [{ text: "Code de dein taaki notifications ruk jayein.", score: 0 }, { text: "Request deny karein aur turant password badal dein.", score: 5 }, { text: "Phone ko ek ghante ke liye band kar dein.", score: 2 }] },
                { id: 10, category: "Fake Course Scam", scenario: "Aapke dost ki wife ek mehenga $2,000 ka online course kharidna chahti hai. Website thodi ajeeb lag rahi hai, lekin dawa karti hai ki unke paas 'exclusive secret' content hai.", options: [{ text: "Unhe kahein ki agar website ajeeb lag rahi hai, toh ye scam ho sakta hai.", score: 5 }, { text: "Kharidne ke liye kahein. 'Exclusive' content aksar aisi sites par hota hai.", score: 0 }, { text: "Website ke 'Testimonials' page ko padhne ko kahein.", score: 2 }] },
                { id: 11, category: "Rental Scam", scenario: "Aapko ek bahut sasta aur accha apartment milta hai. Landlord kehta hai woh shahar se bahar hai lekin agar aap deposit pay karein toh woh chabi bhej dega.", options: [{ text: "PayPal jaise secure method se deposit pay karein.", score: 2 }, { text: "Zelle/CashApp se pay karein taaki ghar mil jaye.", score: 0 }, { text: "Ghar andar se dekhe bina paise dene se mana karein.", score: 5 }] },
                { id: 12, category: "Overpayment Scam", scenario: "Aap online sofa bech rahe hain. Buyer full price + movers ke paise dene ko tayar hai, lekin chahta hai ki aap movers ko pehle Zelle se pay karein.", options: [{ text: "Maan lein, agar paise pehle mil rahe hain.", score: 0 }, { text: "Kahein sirf cash lenge, face-to-face.", score: 5 }, { text: "Movers se direct baat karne ko kahein.", score: 2 }] },
                { id: 13, category: "Refund / Invoice Scam", scenario: "Aapko $399 ka 'Geek Squad Renewal' ka invoice aata hai. Aapke paas Geek Squad nahi hai.", options: [{ text: "Email mein diye number par call karke dispute karein.", score: 0 }, { text: "Ignore karein. Ye aapko darane ke liye fake invoice hai.", score: 5 }, { text: "Email par reply karke details mangein.", score: 2 }] },
                { id: 14, category: "Business Email Compromise", scenario: "Aapke boss ka urgent email aata hai: 'Main meeting mein hoon. Client ke liye 5 Apple Gift Cards kharid lo. Main baad mein paise de dunga.'", options: [{ text: "Jaldi se kharid lein taaki boss khush ho.", score: 0 }, { text: "Boss ko alag se message ya call karke verify karein.", score: 5 }, { text: "Email sender se aur details mangein.", score: 2 }] },
                { id: 15, category: "Data Harvesting", scenario: "Facebook par ek viral post hai: 'Aapke pehle pet ka naam kya tha? Mera Fluffy tha!'", options: [{ text: "Mazey ke liye comment mein naam likhein.", score: 0 }, { text: "Doston ke sath share karein.", score: 0 }, { text: "Scroll karein. Ye security questions guess karne ke liye hota hai.", score: 5 }] },
                { id: 16, category: "Evil Twin WiFi", scenario: "Aap airport par hain. Aapko 'Free_Airport_WiFi_Official' naam ka network dikhta hai jo 'Open' hai.", options: [{ text: "Connect karein aur bank balance check karein.", score: 0 }, { text: "Connect karein lekin turant VPN use karein.", score: 2 }, { text: "Apna mobile data use karein.", score: 5 }] },
                { id: 17, category: "Fleeceware", scenario: "Aap ek authenticator app download kar rahe hain. Ek app codes ke liye $5 per week mang raha hai.", options: [{ text: "Pay karein, security ke liye paise lagte hain.", score: 0 }, { text: "Google ya Microsoft Authenticator download karein (Free).", score: 5 }, { text: "Pehle reviews padhein.", score: 2 }] },
                { id: 18, category: "Bank Impersonation", scenario: "Bank ka call aata hai. 'Aapke account mein fraud hua hai. SMS mein aaya 6-digit code bataiye verify karne ke liye.'", options: [{ text: "Turant code bata dein.", score: 0 }, { text: "Phone kaatein. Card ke peeche likhe number par call karein.", score: 5 }, { text: "Unse kahein ki pehle mera address verify karein.", score: 2 }] },
                { id: 19, category: "Investment Group Scam", scenario: "Aapko WhatsApp par 'Insider Stock Tips' group mein add kiya gaya jisme 200 log hain.", options: [{ text: "Group mein rukein aur tips dekhein.", score: 2 }, { text: "Report karein aur turant exit karein.", score: 5 }, { text: "Admin ko message karein ki kisne add kiya.", score: 0 }] },
                { id: 20, category: "Search Engine Poisoning", scenario: "Aapne Google par 'Airline Customer Support' search kiya. Pehla number jo 'Ad' tag ke sath aaya, us par call kiya.", options: [{ text: "Bharosa karein kyunki Google par hai.", score: 0 }, { text: "Niche scroll karke official website dhundhein.", score: 5 }, { text: "Check karein number 1-800 se shuru hota hai ya nahi.", score: 2 }] },
                { id: 21, category: "Recovery Scam (Advanced)", scenario: "Pichle saal aap scam mein paise kho chuke hain. Achanak 'Blockchain Recovery Firm' se email aata hai ki unhe aapke paise mil gaye hain, bas 5% fees deni hogi.", options: [{ text: "Turant reply karein; 5% dekar paise wapas mil rahe hain.", score: 0 }, { text: "Baat karein lekin pehle paise dene se mana karein.", score: 2 }, { text: "Spam mark karein. Recovery firms blockchain access nahi kar sakti.", score: 5 }] },
                { id: 22, category: "Push Notification / Social Engineering", scenario: "Phone par notification aata hai: 'Russia se login attempt'. Aap 'Deny' karte hain. Turant 'Apple Support' ka call aata hai account secure karne ke liye.", options: [{ text: "Call uthayein aur instructions follow karein.", score: 0 }, { text: "Phone kaatein. Scammers ne notification isliye bheja taaki call asli lage.", score: 5 }, { text: "Employee ID mangein.", score: 2 }] },
                { id: 23, category: "Task Scam", scenario: "Aapne ek freelance job li. Dashboard par $800 earning dikh rahi hai. Paise nikalne ke liye, woh $50 deposit karne ko kehte hain 'wallet reset' ke liye.", options: [{ text: "$50 deposit karein; aap abhi bhi profit mein hain.", score: 0 }, { text: "Support se kahein ki earning mein se $50 kaat lein.", score: 2 }, { text: "Ruk jayein. Asli jobs salary dene ke liye paise nahi mangti.", score: 5 }] },
                { id: 24, category: "Calendar Virus Injection", scenario: "Aapka iPhone calendar achanak events se bhar gaya: 'PHONE INFECTED - CLICK TO CLEAN'. Aapne koi invite accept nahi kiya.", options: [{ text: "Event link par click karke cleaning tool install karein.", score: 0 }, { text: "Settings > Calendar > Accounts mein jakar anjaan calendar delete karein.", score: 5 }, { text: "Factory reset karein.", score: 2 }] },
                { id: 25, category: "Business Email Compromise (Hijack)", scenario: "Ek purane vendor ka email aata hai. History sahi hai, lekin woh kehte hain: 'Bank audit chal raha hai, invoice ke liye naya account number use karein.'", options: [{ text: "Naye account par paise bhej dein.", score: 0 }, { text: "Vendor ko purane number par call karke confirm karein.", score: 5 }, { text: "Bank se signed letter mangein.", score: 2 }] }
            ],
            zh: [
                { id: 1, category: "杀猪盘 / 发错信息诈骗", scenario: "你收到一个陌生号码发来的短信：“嘿 Sarah，我们还去练瑜伽吗？” 你不是 Sarah。", options: [{ text: "礼貌回复“发错号码了，抱歉！”", score: 2 }, { text: "立即忽略并删除该信息。", score: 5 }, { text: "回复询问对方是谁；也许是老朋友。", score: 0 }] },
                { id: 2, category: "AI 语音克隆", scenario: "你接到“孙子”的电话。他听起来很惊慌，哭着说他进了监狱。声音听起来和他一模一样。", options: [{ text: "立即询问汇款说明以帮助他。", score: 0 }, { text: "挂断电话，拨打他的个人手机号码进行核实。", score: 5 }, { text: "让他把警察叫到电话旁。", score: 2 }] },
                { id: 3, category: "二维码钓鱼 (Quishing)", scenario: "你在停车收费表前。插卡口卡住了，但贴着一个二维码，上面写着“扫码在线支付”。", options: [{ text: "扫描二维码并通过打开的网站支付。", score: 0 }, { text: "谷歌搜索你所在城市的官方停车应用并在那里支付。", score: 5 }, { text: "寻找附近的另一个收费表。", score: 2 }] },
                { id: 4, category: "招聘 / 假支票诈骗", scenario: "LinkedIn 上的一位招聘人员为你提供了一份远程数据录入工作。他们寄来一张 2,000 美元的支票，让你从他们的“供应商”那里购买笔记本电脑。", options: [{ text: "存入支票并购买设备。", score: 0 }, { text: "等支票结清后再购买设备。", score: 2 }, { text: "拒绝。正规公司会自己购买并寄送设备。", score: 5 }] },
                { id: 5, category: "技术支持诈骗", scenario: "电脑上出现一个带有巨大警报声的弹窗：“检测到病毒。请立即致电 Microsoft 支持。”", options: [{ text: "拨打屏幕上的号码以快速修复。", score: 0 }, { text: "强制重启电脑并运行你自己的杀毒软件。", score: 5 }, { text: "点击弹窗内的“关闭”按钮。", score: 2 }] },
                { id: 6, category: "杀猪盘 / 加密货币投资", scenario: "你在约会应用上认识了一个人。关系发展很快。一周后，他们提到自己通过交易加密货币赚了 5 万美元，并想教你。", options: [{ text: "让他们解释如何操作，并尝试投入少量资金。", score: 0 }, { text: "礼貌倾听，但保持财务独立。", score: 2 }, { text: "立即停止联系。这是浪漫诈骗。", score: 5 }] },
                { id: 7, category: "网络钓鱼", scenario: "你收到来自 'Netflix' 的电子邮件：“付款被拒绝。更新信息以继续观看。” 发件人地址是 `support-netflix@gmail.com`。", options: [{ text: "点击链接并登录以检查你的账户状态。", score: 0 }, { text: "将鼠标悬停在链接上查看其指向。", score: 2 }, { text: "标记为垃圾邮件。Netflix 不使用 Gmail 地址。", score: 5 }] },
                { id: 8, category: "加密货币赠送 / 深度伪造", scenario: "一位著名的 CEO 在 Twitter 上发布视频，声称会将发送到特定钱包地址的任何 ETH/比特币加倍返还。", options: [{ text: "发送少量资金测试是否真实。", score: 0 }, { text: "假设账户被黑或这是深度伪造 (Deepfake)。", score: 5 }, { text: "阅读评论看其他人是否收到了钱。", score: 2 }] },
                { id: 9, category: "MFA 疲劳攻击", scenario: "你的手机收到 10 条通知要求批准登录。然后，你接到“IT 支持”的电话，要求提供验证码以停止骚扰。", options: [{ text: "给他们验证码以停止通知。", score: 0 }, { text: "拒绝请求并立即更改密码。", score: 5 }, { text: "关机一小时。", score: 2 }] },
                { id: 10, category: "假课程 / 在线学习诈骗", scenario: "你朋友的妻子想购买她看到的一门价值 2,000 美元的昂贵在线课程。网站看起来有点可疑和不专业，但声称有“独家秘密”内容。", options: [{ text: "告诉她相信直觉。如果网站看起来可疑，很可能是诈骗或低质量内容。", score: 5 }, { text: "鼓励她购买。“独家”内容通常使用地下网站。", score: 0 }, { text: "告诉她阅读网站自己的“推荐”页面进行核实。", score: 2 }] },
                { id: 11, category: "租赁诈骗", scenario: "你发现了一套价格极低的优质出租公寓。房东说他出城了，但如果你先付押金，他可以把钥匙寄给你。", options: [{ text: "通过 PayPal 等安全方式支付押金。", score: 2 }, { text: "按要求通过 Zelle/CashApp 支付以锁定房源。", score: 0 }, { text: "在看到房子内部之前拒绝支付任何费用。", score: 5 }] },
                { id: 12, category: "多付欺诈", scenario: "你在网上卖沙发。买家提议全额付款并额外支付搬运工的费用，但他们需要你先通过 Zelle 支付搬运工。", options: [{ text: "同意，只要你先收到钱。", score: 0 }, { text: "告诉他们只收现金，当面交易。", score: 5 }, { text: "要求直接与搬运工交谈。", score: 2 }] },
                { id: 13, category: "退款 / 发票诈骗", scenario: "你收到一张 399 美元的 'Geek Squad 续费' 电子邮件发票。你没有 Geek Squad 服务。", options: [{ text: "拨打电子邮件中的电话号码对费用提出异议。", score: 0 }, { text: "忽略它。这是旨在让你恐慌的假发票。", score: 5 }, { text: "回复电子邮件询问详情。", score: 2 }] },
                { id: 14, category: "商务电子邮件入侵", scenario: "你的老板紧急给你发邮件：“我在开会。我需要你给客户买 5 张 Apple 礼品卡。我会报销你。”", options: [{ text: "快速购买以给老板留下好印象。", score: 0 }, { text: "通过内部渠道致电或发信息给老板进行核实。", score: 5 }, { text: "询问发件人更多细节。", score: 2 }] },
                { id: 15, category: "数据收集", scenario: "Facebook 上的一篇病毒式帖子问：“你第一只宠物的名字叫什么？我的叫 Fluffy！”", options: [{ text: "在评论中写下你宠物的名字。", score: 0 }, { text: "与朋友分享帖子。", score: 0 }, { text: "滑过。这些是用来猜测安全问题的。", score: 5 }] },
                { id: 16, category: "邪恶双子 WiFi", scenario: "你在机场。你看到一个名为 'Free_Airport_WiFi_Official' 的 WiFi 网络。它是一个“开放”网络。", options: [{ text: "连接并检查你的银行余额。", score: 0 }, { text: "连接但立即使用 VPN。", score: 2 }, { text: "使用你的蜂窝数据。", score: 5 }] },
                { id: 17, category: "Fleeceware (高价订阅软件)", scenario: "你正在下载一个验证器应用。一个应用要求每周订阅 5 美元以生成验证码。", options: [{ text: "支付，安全值得花钱。", score: 0 }, { text: "下载 Google 或 Microsoft 验证器代替（免费）。", score: 5 }, { text: "先阅读评论。", score: 2 }] },
                { id: 18, category: "银行冒充", scenario: "你的银行打来电话。“你的账户存在欺诈行为。请读出发送到你短信的 6 位数代码以验证身份。”", options: [{ text: "立即读给他们代码。", score: 0 }, { text: "挂断。拨打借记卡背面的号码。", score: 5 }, { text: "先让他们验证你的地址。", score: 2 }] },
                { id: 19, category: "投资群诈骗", scenario: "你被拉入一个有 200 人的 '内部股票提示' WhatsApp 群组。", options: [{ text: "留在群里看他们给什么提示。", score: 2 }, { text: "举报并立即退出群组。", score: 5 }, { text: "发信息给管理员问是谁拉你进来的。", score: 0 }] },
                { id: 20, category: "搜索引擎投毒", scenario: "你在 Google 上搜索 '航空公司客户支持'。你拨打了第一个出现的带有 'Ad'（广告）标签的号码。", options: [{ text: "相信它，因为它在 Google 上。", score: 0 }, { text: "向下滚动到官方网站查找号码。", score: 5 }, { text: "检查号码是否以 1-800 开头。", score: 2 }] },
                { id: 21, category: "二次追回诈骗 (高级)", scenario: "你去年因诈骗损失了钱。你突然收到一封来自“区块链追回公司”的邮件，声称他们在冻结的账本上找到了你被盗的资金，并可以收取 5% 的法律费用将其取回。", options: [{ text: "立即回复；5% 的费用能拿回钱很划算。", score: 0 }, { text: "与他们接触，但拒绝支付预付费用。", score: 2 }, { text: "标记为垃圾邮件。追回公司无法访问冻结的区块链；这是“连环”诈骗。", score: 5 }] },
                { id: 22, category: "推送通知 / 社会工程", scenario: "你手机收到通知：“尝试从俄罗斯登录”。你点击“拒绝”。紧接着，你的电话响了。是“Apple 支持”打来的，说要帮你保护账户，因为你刚刚拒绝了那次尝试。", options: [{ text: "接听并按照他们的指示保护账户。", score: 0 }, { text: "挂断。诈骗者触发通知是为了让他们的电话看起来合法。", score: 5 }, { text: "在继续之前询问他们的员工 ID。", score: 2 }] },
                { id: 23, category: "任务诈骗 / 沉没成本", scenario: "你接受了一份“优化应用”的兼职工作。你登录仪表板看到 2 天赚了 800 美元。要提取工资，平台说你必须存入 50 美元以“重置钱包地址”，这笔钱会退还。", options: [{ text: "存入 50 美元；你仍然赚了 750 美元。", score: 0 }, { text: "联系客户支持从你的收入中扣除 50 美元。", score: 2 }, { text: "停止。合法的工作绝不需要你付钱才能领工资。", score: 5 }] },
                { id: 24, category: "日历病毒注入", scenario: "你的 iPhone 日历突然被事件填满：“你的手机已感染 - 点击清理”。你最近没有接受任何日历邀请。", options: [{ text: "点击事件中的链接安装清理工具。", score: 0 }, { text: "转到设置 > 日历 > 账户，删除你不认识的任何订阅日历。", score: 5 }, { text: "立即恢复出厂设置。", score: 2 }] },
                { id: 25, category: "商务电子邮件入侵 (会话劫持)", scenario: "你经营一家小企业。一位长期供应商给你发邮件。对话历史是正确的，但他们说：“我们的银行正在审计账户，请使用这个新账号支付附件中的发票。”发票看起来和以前的一样。", options: [{ text: "更新银行详细信息并支付发票以避免滞纳金。", score: 0 }, { text: "拨打已知的、以前使用过的号码（而不是邮件中的号码）与供应商口头确认。", score: 5 }, { text: "回复邮件要求他们提供银行的签名信。", score: 2 }] }

                                                    {!isCorrect && (
                                                        <div className="bg-white border border-slate-200 p-3 rounded-lg text-sm text-slate-600">
                                                            <strong className="text-indigo-600 block mb-1">{t.expert}:</strong>
                                                            {t.correctAction} "{q.options.find(o => o.score === 5).text}"
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="text-center">
                        <button onClick={onReset} className="inline-flex items-center text-slate-500 hover:text-indigo-600 font-bold text-sm transition-colors p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2"><polyline points="1 4 1 10 7 10"></polyline><polyline points="23 20 23 14 17 14"></polyline><path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path></svg>
                            {t.restart}
                        </button>
                    </div>

                    <PaymentModal 
                        isOpen={showModal} 
                        onClose={() => setShowModal(false)} 
                        onSuccess={() => {
                            setShowModal(false);
                            setIsPremium(true);
                        }}
                        t={t}
                    />
                </div>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [lang, setLang] = useState('en');
            const [started, setStarted] = useState(false);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [finished, setFinished] = useState(false);
            
            // Get current language resources
            const t = UI_TEXT[lang];
            const questions = QUESTIONS_DB[lang] || QUESTIONS_DB['en'];

            const [answers, setAnswers] = useState(Array(questions.length).fill(null));

            const handleStart = () => setStarted(true);

            // Unified Logic to move to next question
            const goToNext = () => {
                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(prev => prev + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    setFinished(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const handleSelect = (points) => {
                const newAnswers = [...answers];
                newAnswers[currentQuestionIndex] = points;
                setAnswers(newAnswers);

                // Auto Advance Logic with 300ms delay for visual feedback
                setTimeout(() => {
                    goToNext();
                }, 300);
            };

            const handleNextButton = () => {
                goToNext();
            };

            const handleBack = () => {
                if (currentQuestionIndex > 0) {
                    setCurrentQuestionIndex(prev => prev - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const handleReset = () => {
                setStarted(false);
                setCurrentQuestionIndex(0);
                setFinished(false);
                setAnswers(Array(questions.length).fill(null));
            };

            // Calculate total score
            const currentScore = answers.reduce((acc, curr) => acc + (curr || 0), 0);

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col selection:bg-indigo-100 selection:text-indigo-900" style={{ fontFamily: lang === 'zh' ? 'Noto Sans SC' : lang === 'ja' ? 'Noto Sans JP' : lang === 'hi' ? 'Noto Sans Devanagari' : 'Plus Jakarta Sans' }}>
                    {/* Navbar */}
                    <nav className="bg-white/80 backdrop-blur-md border-b border-slate-200 px-6 py-4 sticky top-0 z-40 transition-all">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-2.5">
                                <div className="bg-slate-900 text-white p-2 rounded-xl shadow-lg shadow-indigo-500/20">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                </div>
                                <span className="font-extrabold text-2xl tracking-tight text-slate-900">Lockai<span className="text-indigo-600">.</span></span>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                {!started && (
                                    <div className="relative group">
                                        <button className="flex items-center space-x-1 text-sm font-bold text-slate-600 hover:text-indigo-600 px-3 py-2 rounded-lg hover:bg-slate-100 transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                                            <span>{lang === 'en' ? 'English' : lang === 'zh' ? '中文' : lang === 'ja' ? '日本語' : lang === 'hi' ? 'हिंदी' : 'Русский'}</span>
                                        </button>
                                        <div className="absolute right-0 mt-2 w-32 bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden hidden group-hover:block z-50">
                                            <button onClick={() => setLang('en')} className="block w-full text-left px-4 py-2 text-sm hover:bg-slate-50 text-slate-700">English</button>
                                            <button onClick={() => setLang('zh')} className="block w-full text-left px-4 py-2 text-sm hover:bg-slate-50 text-slate-700">中文 (SC)</button>
                                            <button onClick={() => setLang('ja')} className="block w-full text-left px-4 py-2 text-sm hover:bg-slate-50 text-slate-700">日本語</button>
                                            <button onClick={() => setLang('hi')} className="block w-full text-left px-4 py-2 text-sm hover:bg-slate-50 text-slate-700">हिंदी</button>
                                            <button onClick={() => setLang('ru')} className="block w-full text-left px-4 py-2 text-sm hover:bg-slate-50 text-slate-700">Русский</button>
                                        </div>
                                    </div>
                                )}
                                {!finished && started && (
                                    <div className="hidden md:block text-xs font-bold uppercase tracking-widest text-slate-400 bg-slate-100 px-3 py-1 rounded-full">
                                        {t.progress}
                                    </div>
                                )}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-grow p-4 md:p-8">
                        <div className="max-w-4xl mx-auto h-full flex flex-col justify-center">
                            
                            {!started ? (
                                // LANDING SCREEN
                                <div className="text-center py-10 md:py-24 fade-in">
                                    <div className="inline-flex items-center justify-center p-2 px-5 mb-8 bg-white border border-slate-200 rounded-full shadow-sm text-sm font-semibold text-slate-600 transform hover:scale-105 transition-transform">
                                        <span className="w-2 h-2 bg-emerald-500 rounded-full mr-2.5 animate-pulse"></span>
                                        Updated 2025
                                    </div>
                                    <h1 className="text-5xl md:text-7xl font-black text-slate-900 mb-8 leading-tight tracking-tight">
                                        {t.heroTitle1}<br className="hidden md:block" />
                                        <span className="relative inline-block mt-2 md:mt-0 text-indigo-600 bg-indigo-50 px-2 rounded-lg decoration-wavy underline decoration-indigo-200">
                                            {t.heroTitle2}
                                        </span>
                                    </h1>
                                    <p className="text-lg md:text-xl text-slate-600 mb-12 max-w-2xl mx-auto leading-relaxed">
                                        {t.heroDesc}
                                    </p>
                                    
                                    <div className="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-6">
                                        <button 
                                            onClick={handleStart}
                                            className="w-full md:w-auto px-10 py-5 text-lg font-bold text-white transition-all duration-300 bg-slate-900 rounded-2xl hover:bg-slate-800 shadow-xl hover:shadow-2xl hover:-translate-y-1 ring-4 ring-slate-100"
                                        >
                                            {t.startBtn}
                                        </button>
                                        <div className="flex items-center space-x-2 text-slate-500 text-sm font-medium">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                                            <span>{t.timeEst}</span>
                                        </div>
                                    </div>
                                    
                                    <div className="mt-16 grid grid-cols-3 gap-4 max-w-lg mx-auto opacity-60 grayscale hover:grayscale-0 transition-all duration-500">
                                        <div className="text-center">
                                            <div className="font-bold text-2xl text-slate-900">25</div>
                                            <div className="text-xs text-slate-500 uppercase tracking-wide">{t.statScenarios}</div>
                                        </div>
                                        <div className="text-center border-l border-r border-slate-200">
                                            <div className="font-bold text-2xl text-slate-900">AI</div>
                                            <div className="text-xs text-slate-500 uppercase tracking-wide">{t.statAI}</div>
                                        </div>
                                        <div className="text-center">
                                            <div className="font-bold text-2xl text-slate-900">100%</div>
                                            <div className="text-xs text-slate-500 uppercase tracking-wide">{t.statPrivate}</div>
                                        </div>
                                    </div>
                                </div>
                            ) : !finished ? (
                                // QUIZ SCREEN
                                <div className="w-full">
                                    <ProgressBar current={currentQuestionIndex} total={questions.length} />
                                    <QuestionCard 
                                        question={questions[currentQuestionIndex]} 
                                        currentSelection={answers[currentQuestionIndex]}
                                        onSelect={handleSelect}
                                        onNext={handleNextButton}
                                        onBack={handleBack}
                                        questionIndex={currentQuestionIndex}
                                        totalQuestions={questions.length}
                                        t={t}
                                    />
                                </div>
                            ) : (
                                // RESULT SCREEN
                                <Results 
                                    score={currentScore} 
                                    maxScore={MAX_SCORE} 
                                    onReset={handleReset}
                                    answers={answers}
                                    t={t}
                                    questions={questions}
                                />
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-200 py-10 text-center text-slate-500">
                        <div className="flex items-center justify-center space-x-2 mb-4 opacity-50">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                             <span className="font-bold text-lg">{t.title}</span>
                        </div>
                        <p className="mt-2 text-xs text-slate-400">© 2025 {t.title}. All rights reserved.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
